<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
</head>
<body>
    <h2>Your Achievements</h2>
    <ul>
        {% for achievement, status in achievements.items() %}
            <li>{{ achievement }}: {{ 'Achieved' if status else 'Not Achieved' }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('map') }}">Back to Map</a>
</body>
</html>
